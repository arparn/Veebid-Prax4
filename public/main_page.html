<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fetch Example</title>
</head>
<body>
<h1>Fetch Example</h1>

<script>

    const API_URL = 'http://localhost:10000/';

    fetch(API_URL, {mode: 'no-cors'})
        .then(response => response.text())
        .then(data => console.log(data))

</script>


</body>
