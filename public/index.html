<!DOCTYPE html>
<html lang="en">
<head>
    <title>Yahtzee!</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="stylesheets/YahtzeeStyle.css">
</head>

<body class="gameBody">
<div class="dropDownList">
    <label class="dropLable" for="selectTurns">Choose turns:</label>
    <select name="turns" id="selectTurns">
        <option value="13">13</option>
        <option value="7">7</option>
        <option value="3">3</option>
    </select><br>
    <label class="dropLable" for="player1">Player 1: </label>
    <input type="text" id="player1"><br>
    <label class="dropLable" for="player2">Player 2: </label>
    <input type="text" id="player2"><br>
    <button class="reloadBtn" onclick="document.location.reload(true)">Restart Game</button>
</div>
<div class="gameBoard">
    <div class="messageArea">
        <p class="messages" id="message-field">Click 'Roll Dice' to begin!</p>
    </div>
    <div class="gameArea">
        <div class="images">
            <img src="images/one.png" alt="one" id="0" onclick="holdDie(0)" style="width: 100px; height: 100px; border: none;">
            <img src="images/one.png" alt="two" id="1" onclick="holdDie(1)" style="width: 100px; height: 100px;  border: none;">
            <img src="images/one.png" alt="three" id="2" onclick="holdDie(2)" style="width: 100px; height: 100px;  border: none;">
            <img src="images/one.png" alt="four" id="3" onclick="holdDie(3)" style="width: 100px; height: 100px;  border: none;">
            <img src="images/one.png" alt="five" id="4" onclick="holdDie(4)" style="width: 100px; height: 100px;  border: none;">
        </div>
    </div>
    <button class="rollButton" onclick="resetDices()"><strong>Roll Dice</strong></button>
</div>

<div class="resultTableArea">
    <table id="yahtzeeTable">
        <tr>
            <th></th>
            <th id="player1Name"></th>
            <th id="player2Name"></th>
        </tr>
        <tr>
            <td>Ones</td>
            <td id="onesScore" onclick="saveResult(0, 'onesScore')"></td>
            <td id="onesScore2" onclick="saveResult2(0, 'onesScore2')"></td>
        </tr>
        <tr>
            <td>Twos</td>
            <td id="twosScore" onclick="saveResult(1, 'twosScore')"></td>
            <td id="twosScore2" onclick="saveResult2(1, 'twosScore2')"></td>
        </tr>
        <tr>
            <td>Threes</td>
            <td id="threesScore" onclick="saveResult(2, 'threesScore')"></td>
            <td id="threesScore2" onclick="saveResult2(2, 'threesScore2')"></td>
        </tr>
        <tr>
            <td>Fours</td>
            <td id="foursScore" onclick="saveResult(3, 'foursScore')"></td>
            <td id="foursScore2" onclick="saveResult2(3, 'foursScore2')"></td>
        </tr>
        <tr>
            <td>Fives</td>
            <td id="fivesScore" onclick="saveResult(4, 'fivesScore')"></td>
            <td id="fivesScore2" onclick="saveResult2(4, 'fivesScore2')"></td>
        </tr>
        <tr>
            <td>Sixes</td>
            <td id="sixesScore" onclick="saveResult(5, 'sixesScore')"></td>
            <td id="sixesScore2" onclick="saveResult2(5, 'sixesScore2')"></td>
        </tr>
        <tr class="upperSecSum">
            <td>Sum</td>
            <td id="upperSecSumScore"></td>
            <td id="upperSecSumScore2"></td>
        </tr>
        <tr class="upperSecBoonus">
            <td>Boonus</td>
            <td id="upperSecBoonusScore"></td>
            <td id="upperSecBoonusScore2"></td>
        </tr>
        <tr>
            <td>Three of a kind</td>
            <td id="threeOfAKindScore" onclick="saveResult(6, 'threeOfAKindScore')"></td>
            <td id="threeOfAKindScore2" onclick="saveResult2(6, 'threeOfAKindScore2')"></td>
        </tr>
        <tr>
            <td>Four of a kind</td>
            <td id="fourOfAKindScore" onclick="saveResult(7, 'fourOfAKindScore')"></td>
            <td id="fourOfAKindScore2" onclick="saveResult2(7, 'fourOfAKindScore2')"></td>
        </tr>
        <tr>
            <td>Full house</td>
            <td id="fullHouseScore" onclick="saveResult(8, 'fullHouseScore')"></td>
            <td id="fullHouseScore2" onclick="saveResult2(8, 'fullHouseScore2')"></td>
        </tr>
        <tr>
            <td>Small straight</td>
            <td id="smallStraightScore" onclick="saveResult(9, 'smallStraightScore')"></td>
            <td id="smallStraightScore2" onclick="saveResult2(9, 'smallStraightScore2')"></td>
        </tr>
        <tr>
            <td>Large straight</td>
            <td id="largeStraightScore" onclick="saveResult(10, 'largeStraightScore')"></td>
            <td id="largeStraightScore2" onclick="saveResult2(10, 'largeStraightScore2')"></td>
        </tr>
        <tr>
            <td>Joker</td>
            <td id="jokerScore" onclick="saveResult(11, 'jokerScore')"></td>
            <td id="jokerScore2" onclick="saveResult2(11, 'jokerScore2')"></td>
        </tr>
        <tr>
            <td>Yahdzee</td>
            <td id="yahtzeeScore" onclick="saveYahtzee('yahtzeeScore')"></td>
            <td id="yahtzeeScore2" onclick="saveYahtzee2('yahtzeeScore2')"></td>
        </tr>
        <tr class="totalSum">
            <td>Total Score</td>
            <td id="totalScore"></td>
            <td id="totalScore2"></td>
        </tr>
    </table>
</div>
</body>

<script type="text/javascript" src="javascripts/YahtzeeGame.js"></script>

</html>
