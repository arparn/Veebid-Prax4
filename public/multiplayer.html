<!DOCTYPE html>
<html lang="en">

<head>
    <title>Yahtzee Game</title>
    <script src="frontend.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheets/YahtzeeStyle.css">
</head>

<body class="gameBody">

<form>
    <input class="reloadBtn" type="button" value="Return to previous page" onClick="ret()" />
</form>

<div class="gameBoard">
    <div class="messageArea">
        <p class="messages" id="message-field"></p>
    </div>

    <div class="gameArea">
        <div class="images">
            <img src="images/one.png" alt="one" id="0" onclick="holdDie(0)" style="width: 100px; height: 100px; border: none;">
            <img src="images/one.png" alt="two" id="1" onclick="holdDie(1)" style="width: 100px; height: 100px;  border: none;">
            <img src="images/one.png" alt="three" id="2" onclick="holdDie(2)" style="width: 100px; height: 100px;  border: none;">
            <img src="images/one.png" alt="four" id="3" onclick="holdDie(3)" style="width: 100px; height: 100px;  border: none;">
            <img src="images/one.png" alt="five" id="4" onclick="holdDie(4)" style="width: 100px; height: 100px;  border: none;">
        </div>
    </div>
    <button class="rollButton" onclick="resetDices()"><strong>Roll Dice</strong></button>
</div>

<div class="resultTableArea">
    <table id="yahtzeeTable">
        <tr>
            <th></th>
            <th id="player1Name"></th>
            <th id="player2Name"></th>
        </tr>
        <tr>
            <td>Ones</td>
            <td id="onesScore" onclick="saveResult(0, 'onesScore')"></td>
            <td id="onesScore2"></td>
        </tr>
        <tr>
            <td>Twos</td>
            <td id="twosScore" onclick="saveResult(1, 'twosScore')"></td>
            <td id="twosScore2"></td>
        </tr>
        <tr>
            <td>Threes</td>
            <td id="threesScore" onclick="saveResult(2, 'threesScore')"></td>
            <td id="threesScore2"></td>
        </tr>
        <tr>
            <td>Fours</td>
            <td id="foursScore" onclick="saveResult(3, 'foursScore')"></td>
            <td id="foursScore2"></td>
        </tr>
        <tr>
            <td>Fives</td>
            <td id="fivesScore" onclick="saveResult(4, 'fivesScore')"></td>
            <td id="fivesScore2"></td>
        </tr>
        <tr>
            <td>Sixes</td>
            <td id="sixesScore" onclick="saveResult(5, 'sixesScore')"></td>
            <td id="sixesScore2"></td>
        </tr>
        <tr class="upperSecSum">
            <td>Sum</td>
            <td id="upperSecSumScore"></td>
            <td id="upperSecSumScore2"></td>
        </tr>
        <tr class="upperSecBoonus">
            <td>Boonus</td>
            <td id="upperSecBoonusScore"></td>
            <td id="upperSecBoonusScore2"></td>
        </tr>
        <tr>
            <td>Three of a kind</td>
            <td id="threeOfAKindScore" onclick="saveResult(6, 'threeOfAKindScore')"></td>
            <td id="threeOfAKindScore2"></td>
        </tr>
        <tr>
            <td>Four of a kind</td>
            <td id="fourOfAKindScore" onclick="saveResult(7, 'fourOfAKindScore')"></td>
            <td id="fourOfAKindScore2"></td>
        </tr>
        <tr>
            <td>Full house</td>
            <td id="fullHouseScore" onclick="saveResult(8, 'fullHouseScore')"></td>
            <td id="fullHouseScore2"></td>
        </tr>
        <tr>
            <td>Small straight</td>
            <td id="smallStraightScore" onclick="saveResult(9, 'smallStraightScore')"></td>
            <td id="smallStraightScore2"></td>
        </tr>
        <tr>
            <td>Large straight</td>
            <td id="largeStraightScore" onclick="saveResult(10, 'largeStraightScore')"></td>
            <td id="largeStraightScore2"></td>
        </tr>
        <tr>
            <td>Joker</td>
            <td id="jokerScore" onclick="saveResult(11, 'jokerScore')"></td>
            <td id="jokerScore2"></td>
        </tr>
        <tr>
            <td>Yahdzee</td>
            <td id="yahtzeeScore" onclick="saveYahtzee('yahtzeeScore')"></td>
            <td id="yahtzeeScore2"></td>
        </tr>
        <tr class="totalSum">
            <td>Total Score</td>
            <td id="totalScore"></td>
            <td id="totalScore2"></td>
        </tr>
    </table>
</div>

<script>
    can_i_play().then(function (res) {
        if (res == true) {
            setMessage('Click \'Roll Dice\' to begin!');
        }
    })
    get_data();
</script>



</body>

</html>
